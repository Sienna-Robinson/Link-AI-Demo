<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Link AI Demo</title>

  <!-- Markdown renderer -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    /* ===== Layout fixes ===== */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden; /* Prevent page scroll */
      font-family: system-ui, Arial;
      background: #f6f7f9;
    }

    .wrap {
      height: 100vh;
      display: grid;
      grid-template-columns: 2fr 1fr;
    }

    .chat, .side {
      height: 100%;
      min-height: 0; /* CRITICAL for independent scrolling */
      display: flex;
      flex-direction: column;
      padding: 16px;
      gap: 12px;
    }

    /* ===== Chat column ===== */
    .msgs {
      flex: 1;
      min-height: 0;
      overflow-y: auto;
      padding: 12px;
      background: white;
      border-radius: 12px;
    }

    .msg {
      margin: 10px 0;
      padding: 10px 12px;
      border-radius: 12px;
      max-width: 85%;
      font-size: 14px;
    }

    .user {
      background: #e7f0ff;
      margin-left: auto;
    }

    .bot {
      background: #f0f0f0;
      margin-right: auto;
    }

    .msg-header {
      font-size: 12px;
      font-weight: 600;
      opacity: 0.6;
      margin-bottom: 4px;
    }

    .input {
      display: flex;
      gap: 8px;
      flex: 0 0 auto;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 14px;
      border-radius: 10px;
      border: 0;
      background: #111;
      color: #fff;
      cursor: pointer;
    }

    /* ===== Trace column ===== */
    .side {
      border-left: 1px solid #ddd;
      background: #fbfbfc;
    }

    .trace-header {
      flex: 0 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    pre#trace {
      flex: 1;
      min-height: 0;
      overflow-y: auto;
      background: #fff;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid #eee;
      margin: 0;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-size: 12px;
    }

    /* ===== Markdown styling ===== */
    .msg.bot h1, .msg.bot h2, .msg.bot h3 {
      margin: 0.6em 0 0.2em;
    }

    .msg.bot p {
      margin: 0.4em 0;
    }

    .msg.bot ul {
      padding-left: 1.2em;
      margin: 0.4em 0;
    }

    .msg.bot li {
      margin-bottom: 4px;
    }

    .msg.bot strong {
      font-weight: 600;
    }

    .msg.bot code {
      background: rgba(0,0,0,0.05);
      padding: 0 4px;
      border-radius: 6px;
    }
  </style>
</head>

<body>
<div class="wrap">

  <!-- ===== Chat ===== -->
  <div class="chat">
    <div class="msg-header">Link AI Demo</div>
    <div id="msgs" class="msgs"></div>
    <div class="input">
      <input id="text" placeholder="Ask a questionâ€¦" />
      <button id="send">Send</button>
    </div>
  </div>

  <!-- ===== Trace ===== -->
  <div class="side">
    <div class="trace-header">
      <div class="msg-header">Trace (<span id="traceCount">0</span>)</div>
      <button id="clearTrace">Clear</button>
    </div>
    <pre id="trace"></pre>
  </div>

</div>

<script>
  const msgs = document.getElementById("msgs");
  const text = document.getElementById("text");
  const send = document.getElementById("send");
  const traceBox = document.getElementById("trace");
  const clearTraceBtn = document.getElementById("clearTrace");
  const traceCountEl = document.getElementById("traceCount");

  let traceCount = 0;
  let botMsgCount = 0;

  function addMsg(role, content) {
    const div = document.createElement("div");
    div.className = `msg ${role}`;

    if (role === "bot") {
      botMsgCount++;
      const header = document.createElement("div");
      header.className = "msg-header";
      header.textContent = `Bot #${botMsgCount}`;
      div.appendChild(header);

      const body = document.createElement("div");
      body.innerHTML = marked.parse(content ?? "");
      div.appendChild(body);
    } else {
      div.textContent = content ?? "";
    }

    msgs.appendChild(div);
    msgs.scrollTop = msgs.scrollHeight;
  }

  function appendTrace(data) {
    traceCount++;
    traceCountEl.textContent = traceCount;

    const ts = new Date().toLocaleTimeString();
    const route = data.route ?? "unknown";
    const requestId = data.request_id ?? "";

    traceBox.textContent +=
      `\n\n--- Trace #${traceCount} | ${ts} | route=${route} | request_id=${requestId} ---\n` +
      JSON.stringify(data.trace ?? {}, null, 2);

    traceBox.scrollTop = traceBox.scrollHeight;
  }

  async function sendMessage() {
    const message = text.value.trim();
    if (!message) return;

    text.value = "";
    addMsg("user", message);

    const res = await fetch("/chat", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({ message })
    });

    if (!res.ok) {
      addMsg("bot", `Error: ${res.status}`);
      return;
    }

    const data = await res.json();
    addMsg("bot", data.answer);
    appendTrace(data);
  }

  send.addEventListener("click", sendMessage);
  text.addEventListener("keydown", e => {
    if (e.key === "Enter") sendMessage();
  });

  clearTraceBtn.addEventListener("click", () => {
    traceBox.textContent = "";
    traceCount = 0;
    traceCountEl.textContent = "0";
  });
</script>

</body>
</html>
